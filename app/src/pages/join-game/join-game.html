<ion-header>
  <ion-navbar>
    <ion-title>
      Join to game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label [color]="nameError ? 'danger' : 'primary'"
               stacked>You name</ion-label>
    <ion-input type="text"
               placeholder="example: John"
               [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item-group>
    <ion-item-divider color="light">
      Players in this game
    </ion-item-divider>
    <ion-item *ngFor="let item of players | async">
      <ion-thumbnail item-start>
        <img [src]="item.avatar">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
    </ion-item>
  </ion-item-group>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="join()">Join game</button>
  </ion-toolbar>
</ion-footer>
