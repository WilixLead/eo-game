<ion-header>
  <ion-navbar>
    <ion-title>
      Wait for players
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of players | async">
      <ion-thumbnail item-start *ngIf="item.$key !== 'progress'">
        <img [src]="item.avatar">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p *ngIf="gameService.currentPlayerId === item.playerId">
        It is you
      </p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    Waiting {{game.playersReady || 0}} from {{game.playerCount}}
  </ion-toolbar>
</ion-footer>
